<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Artist Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple fade-in animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 1s ease forwards;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header
      class="bg-black bg-opacity-60 p-6 fixed top-0 w-full z-10 backdrop-blur-md"
    >
      <nav
        class="container mx-auto flex justify-center space-x-8 font-semibold"
      >
        <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
        <a href="gallery.html" class="hover:text-yellow-400 transition"
          >Gallery</a
        >
        <a href="about.html" class="hover:text-yellow-400 transition">About</a>
        <a href="contact.html" class="hover:text-yellow-400 transition"
          >Contact</a
        >
      </nav>
    </header>

    <main
      class="flex-grow relative flex items-center justify-center pt-24 px-6"
    >
      <div
        class="absolute inset-0 bg-cover bg-center filter brightness-75"
        style="background-image: url('images/hero-bg.jpg')"
        aria-hidden="true"
      ></div>
      <div
        class="relative max-w-5xl fade-in-up bg-black bg-opacity-50 rounded-lg p-10 flex flex-col md:flex-row items-center md:items-start gap-10 text-center md:text-left"
      >
        <div class="flex-1">
          <h1 class="text-5xl sm:text-6xl font-extrabold drop-shadow-lg mb-6">
            Welcome to <span class="text-yellow-400">Anu</span>'s World
          </h1>
          <p
            class="text-lg sm:text-xl leading-relaxed mb-8 max-w-xl mx-auto md:mx-0"
          >
            Dive into a colorful journey of creativity, emotions, and artistry.
            Discover original works that tell stories beyond words.
          </p>
          <a
            href="gallery.html"
            class="inline-block bg-yellow-400 text-gray-900 font-bold py-3 px-8 rounded shadow-lg hover:bg-yellow-500 transition"
            >Explore Gallery</a
          >
        </div>
        <div
          class="flex-shrink-0 w-48 h-48 rounded-full overflow-hidden border-4 border-yellow-400 shadow-lg"
        >
          <img
            src="images/artist-photo.jpg"
            alt="[Artist Name]"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </main>

    <footer class="bg-black bg-opacity-60 text-center p-4 text-gray-300 mt-12">
      &copy; 2025 Anu Choudhary. All rights reserved.
    </footer>
  </body>
</html>

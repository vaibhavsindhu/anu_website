
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Anu Choudhary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-black bg-opacity-60 p-6 fixed top-0 w-full z-10 backdrop-blur-md">
    <nav class="container mx-auto flex justify-center space-x-8 font-semibold">
      <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
      <a href="gallery.html" class="hover:text-yellow-400 transition">Gallery</a>
      <a href="about.html" class="hover:text-yellow-400 transition">About</a>
      <a href="contact.html" class="hover:text-yellow-400 transition">Contact</a>
    </nav>
  </header>

  <main class="flex-grow pt-24 p-8 max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold mb-10 text-yellow-400 text-center">Gallery</h1>

    <!-- Tabs -->
    <div class="mb-8 border-b border-yellow-400 flex justify-center space-x-4">
      <button onclick="showTab('oil', this)" class="tab-btn active-tab text-yellow-300 px-4 py-2 font-semibold hover:text-yellow-400">Oil Paintings</button>
      <button onclick="showTab('shading', this)" class="tab-btn text-yellow-300 px-4 py-2 font-semibold hover:text-yellow-400">Pencil Shading</button>
      <button onclick="showTab('acrylic', this)" class="tab-btn text-yellow-300 px-4 py-2 font-semibold hover:text-yellow-400">Acrylic Art</button>
    </div>

    <!-- Tab Content: Oil -->
    <div id="tab-oil" class="tab-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="images/oil_hut.jpeg" alt="Oil Painting" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/oil_cow.jpeg" alt="Oil Painting" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/oil_duck.jpeg" alt="Oil Painting" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/oil_dog.jpeg" alt="Oil Painting" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/oil_budha.jpeg" alt="Oil Painting" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/oil_swan.jpeg" alt="Oil Painting" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
    </div>

    <!-- Tab Content: Shading -->
    <div id="tab-shading" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="images/shading_horse.jpeg" alt="Shading" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/shading_man1.jpeg" alt="Shading" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/shading_man2.jpeg" alt="Shading" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
    </div>

    <!-- Tab Content: Acrylic -->
    <div id="tab-acrylic" class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="images/acr_swan.jpeg" alt="Acrylic" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/arc_peacock.jpeg" alt="Acrylic" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/acr_flower_2.jpeg" alt="Acrylic" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
      <img src="images/arc_flower.jpeg" alt="Acrylic" onclick="openLightbox(this.src)" class="cursor-pointer rounded shadow hover:scale-105 transition-transform duration-300" />
    </div>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50" onclick="closeLightbox(event)">
    <div class="relative w-fit">
  <button onclick="closeLightbox(event)" class="absolute -top-4 -right-4 bg-white text-black rounded-full text-2xl w-10 h-10 flex items-center justify-center font-bold hover:bg-yellow-400 hover:text-black z-50">
    &times;
  </button>
  <img id="lightbox-img" src="" alt="Full View" class="max-h-[90vh] max-w-[90vw] rounded-lg shadow-lg" />
</div>
  </div>

  <footer class="bg-black bg-opacity-60 text-center p-4 text-gray-300 mt-12">
    &copy; 2025 Anu Choudhary. All rights reserved.
  </footer>

  <script>
    function showTab(tabName, buttonElement) {
      const tabs = document.querySelectorAll(".tab-content");
      tabs.forEach((tab) => tab.classList.add("hidden"));
      document.getElementById(`tab-${tabName}`).classList.remove("hidden");

      const buttons = document.querySelectorAll(".tab-btn");
      buttons.forEach((btn) => btn.classList.remove("active-tab", "text-yellow-400"));
      buttonElement.classList.add("active-tab", "text-yellow-400");
    }

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      img.src = src;
      lightbox.classList.remove("hidden");
    }

    function closeLightbox(event) {
      const img = document.getElementById("lightbox-img");
      if (!img.contains(event.target)) {
        document.getElementById("lightbox").classList.add("hidden");
      }
    }
  </script>

  <style>
    .active-tab {
      border-bottom: 2px solid #facc15;
    }
  </style>
</body>
</html>

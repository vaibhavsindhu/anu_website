<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery - [Artist Name]</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header
      class="bg-black bg-opacity-60 p-6 fixed top-0 w-full z-10 backdrop-blur-md"
    >
      <nav
        class="container mx-auto flex justify-center space-x-8 font-semibold"
      >
        <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
        <a href="gallery.html" class="hover:text-yellow-400 transition"
          >Gallery</a
        >
        <a href="about.html" class="hover:text-yellow-400 transition">About</a>
        <a href="contact.html" class="hover:text-yellow-400 transition"
          >Contact</a
        >
      </nav>
    </header>

    <main class="flex-grow pt-24 p-8 max-w-6xl mx-auto">
      <h1 class="text-4xl font-bold mb-10 text-yellow-400 text-center">
        Gallery
      </h1>

      <!-- Tabs -->
      <div
        class="mb-8 border-b border-yellow-400 flex justify-center space-x-4"
      >
        <button
          onclick="showTab('oil')"
          class="tab-btn active-tab text-yellow-300 px-4 py-2 font-semibold hover:text-yellow-400"
        >
          Oil Paintings
        </button>
        <button
          onclick="showTab('watercolor')"
          class="tab-btn text-yellow-300 px-4 py-2 font-semibold hover:text-yellow-400"
        >
          Watercolors
        </button>
        <button
          onclick="showTab('digital')"
          class="tab-btn text-yellow-300 px-4 py-2 font-semibold hover:text-yellow-400"
        >
          Digital Art
        </button>
      </div>

      <!-- Tab Content: Oil -->
      <div
        id="tab-oil"
        class="tab-content grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
      >
        <img
          src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=600&q=80"
          alt="Oil Painting 1"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
        <img
          src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=600&q=80"
          alt="Oil Painting 2"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
        <img
          src="https://images.unsplash.com/photo-1529101091764-c3526daf38fe?auto=format&fit=crop&w=600&q=80"
          alt="Oil Painting 3"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
      </div>

      <!-- Tab Content: Watercolors -->
      <div
        id="tab-watercolor"
        class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
      >
        <img
          src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=600&q=80"
          alt="Watercolor 1"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
        <img
          src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=600&q=80"
          alt="Watercolor 2"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
        <img
          src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80"
          alt="Watercolor 3"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
      </div>

      <!-- Tab Content: Digital Art -->
      <div
        id="tab-digital"
        class="tab-content hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
      >
        <img
          src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
          alt="Digital Art 1"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
        <img
          src="https://images.unsplash.com/photo-1518773553398-650c184e0bb3?auto=format&fit=crop&w=600&q=80"
          alt="Digital Art 2"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
        <img
          src="https://images.unsplash.com/photo-1496317899792-9d7dbcd928a1?auto=format&fit=crop&w=600&q=80"
          alt="Digital Art 3"
          class="rounded shadow hover:scale-105 transition-transform duration-300"
        />
      </div>
    </main>

    <footer class="bg-black bg-opacity-60 text-center p-4 text-gray-300 mt-12">
      &copy; 2025 [Artist Name]. All rights reserved.
    </footer>

    <!-- Tab Script -->
    <script>
      function showTab(tabName) {
        const tabs = document.querySelectorAll(".tab-content");
        tabs.forEach((tab) => tab.classList.add("hidden"));

        document.getElementById(`tab-${tabName}`).classList.remove("hidden");

        const buttons = document.querySelectorAll(".tab-btn");
        buttons.forEach((btn) =>
          btn.classList.remove("active-tab", "text-yellow-400")
        );
        event.target.classList.add("active-tab", "text-yellow-400");
      }
    </script>

    <style>
      .active-tab {
        border-b-2 border-yellow-400;
      }
    </style>
  </body>
</html>

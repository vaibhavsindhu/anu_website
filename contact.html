<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - [Artist Name]</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header
      class="bg-black bg-opacity-60 p-6 fixed top-0 w-full z-10 backdrop-blur-md"
    >
      <nav
        class="container mx-auto flex justify-center space-x-8 font-semibold"
      >
        <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
        <a href="gallery.html" class="hover:text-yellow-400 transition"
          >Gallery</a
        >
        <a href="about.html" class="hover:text-yellow-400 transition">About</a>
        <a href="contact.html" class="hover:text-yellow-400 transition"
          >Contact</a
        >
      </nav>
    </header>
    <main class="flex-grow pt-24 p-8 max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-10 text-yellow-400 text-center">
        Contact
      </h1>
      <form
        name="contact"
        netlify
        class="bg-gray-800 bg-opacity-60 rounded-lg shadow-lg px-8 pt-6 pb-8 mb-4"
      >
        <input type="hidden" name="form-name" value="contact" />

        <div class="mb-4">
          <label for="name" class="block text-yellow-300 font-semibold mb-2"
            >Name:</label
          >
          <input
            id="name"
            name="name"
            type="text"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white placeholder-yellow-300 focus:outline-yellow-400"
            placeholder="Your name"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-yellow-300 font-semibold mb-2"
            >Email:</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white placeholder-yellow-300 focus:outline-yellow-400"
            placeholder="your.email@example.com"
          />
        </div>

        <div class="mb-4">
          <label for="message" class="block text-yellow-300 font-semibold mb-2"
            >Message:</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 bg-gray-700 text-white placeholder-yellow-300 focus:outline-yellow-400"
            placeholder="Your message"
          ></textarea>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-6 rounded transition"
          >
            Send
          </button>
        </div>
      </form>
    </main>

    <footer class="bg-black bg-opacity-60 text-center p-4 text-gray-300 mt-10">
      &copy; 2025 [Artist Name]. All rights reserved.
    </footer>
  </body>
</html>

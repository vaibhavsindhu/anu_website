<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact - [Artist Name]</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <header
      class="bg-black bg-opacity-60 p-6 fixed top-0 w-full z-10 backdrop-blur-md"
    >
      <nav
        class="container mx-auto flex justify-center space-x-8 font-semibold"
      >
        <a href="index.html" class="hover:text-yellow-400 transition">Home</a>
        <a href="gallery.html" class="hover:text-yellow-400 transition"
          >Gallery</a
        >
        <a href="about.html" class="hover:text-yellow-400 transition">About</a>
        <a href="contact.html" class="hover:text-yellow-400 transition"
          >Contact</a
        >
      </nav>
    </header>
    <main class="flex-grow pt-24 p-8 max-w-3xl mx-auto">
      <h1 class="text-4xl font-bold mb-10 text-yellow-400 text-center">
        Contact
      </h1>
      <form
        action="https://formspree.io/f/mwkajnwv"
        method="POST"
        class="bg-gray-800 bg-opacity-60 rounded-xl shadow-2xl px-10 py-12 space-y-6"
      >
        <input type="hidden" name="_next" value="thank-you.html" />
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_subject"
          value="Message from Artist Website"
        />
        <input type="hidden" name="_template" value="table" />

        <div>
          <label
            for="name"
            class="block text-yellow-300 font-semibold text-lg mb-2"
            >Name:</label
          >
          <input
            id="name"
            name="name"
            type="text"
            required
            class="w-full py-3 px-4 text-lg bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-yellow-400 placeholder-yellow-300"
            placeholder="Your name"
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-yellow-300 font-semibold text-lg mb-2"
            >Email:</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            class="w-full py-3 px-4 text-lg bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-yellow-400 placeholder-yellow-300"
            placeholder="your.email@example.com"
          />
        </div>

        <div>
          <label
            for="message"
            class="block text-yellow-300 font-semibold text-lg mb-2"
            >Message:</label
          >
          <textarea
            id="message"
            name="message"
            rows="6"
            required
            class="w-full py-3 px-4 text-lg bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-yellow-400 placeholder-yellow-300"
            placeholder="Your message"
          ></textarea>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold text-lg py-3 px-10 rounded-lg transition"
          >
            Send Message
          </button>
        </div>
      </form>
    </main>

    <footer class="bg-black bg-opacity-60 text-center p-4 text-gray-300 mt-10">
      &copy; 2025 [Artist Name]. All rights reserved.
    </footer>
  </body>
</html>
